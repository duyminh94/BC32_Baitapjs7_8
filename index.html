<!doctype html>
<html lang="en">

<head>
    <title>JS8 Deadline</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Bài JS8</h1>
                <div class="card">
                    <div class="card-header">
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nhập số n</label>
                            <input id="numberx1" type="number" class="form-control" placeholder="Nhập số n"
                                aria-describedby="helpId" />
                        </div>
                    </div>
                    <div id="btninnumber" class="btn btn-success" onclick="number()">Thêm số</div>
                    <div id="result1" style="display:none;" class="alert alert-success ">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label>1: Tổng Cách Số Dương</label>
                        </div>
                    </div>
                    <div id="btnintotal" class="btn btn-success" onclick="total()">Tính Tổng</div>
                    <div id="result2" style="display:none;" class="alert alert-success ">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label>2: Có Bao nhiêu số dương</label>
                        </div>
                    </div>
                    <div id="btnintotal" class="btn btn-success" onclick="totalduong()">Đếm Số</div>
                    <div id="result3" style="display:none;" class="alert alert-success ">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label>3: Tìm Số Nhỏ Nhất</label>
                        </div>
                    </div>
                    <div id="btnintotal" class="btn btn-success" onclick="totalmin()">Tìm Số Nhỏ Nhất</div>
                    <div id="result4" style="display:none;" class="alert alert-success ">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label>4: Tìm Số Dương Nhỏ Nhất</label>
                        </div>
                    </div>
                    <div id="btnintotal" class="btn btn-success" onclick="totalmax()">Tìm Số Dương Nhỏ Nhất</div>
                    <div id="result5" style="display:none;" class="alert alert-success ">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label>5: Tìm Số Chẵn cuối cùng</label>
                        </div>
                    </div>
                    <div id="btnintotal" class="btn btn-success" onclick="totalmap()">Tìm Số chẵn cuối cùng</div>
                    <div id="result6" style="display:none;" class="alert alert-success ">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label>6: Đổi Chổ</label>
                        </div>
                        <div class="form-group">
                            <label>Nhập số vị trí 1</label>
                            <input id="numberx2" type="number" class="form-control" placeholder="Nhập số vị trí 1"
                                aria-describedby="helpId" />
                        </div>
                        <div class="form-group">
                            <label>Nhập số vị trí 2</label>
                            <input id="numberx3" type="number" class="form-control" placeholder="Nhập số vị trí 2"
                                aria-describedby="helpId" />
                        </div>

                    </div>
                    <div id="btnintotal" class="btn btn-success" onclick="change()">Đổi Chỗ</div>
                    <div id="result7" style="display:none;" class="alert alert-success ">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">

                    </div>

                    </div>

        </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label>8: Tìm Số Nguyên Tố</label>
                        </div>
                    </div>
                    <div id="btnintotal" class="btn btn-success" onclick="timSNT()">Tìm Số Nguyên Tố</div>
                    <div id="result9" style="display:none;" class="alert alert-success ">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label>9: Đếm Số Nguyên Tố</label>
                        </div>
                        <div class="form-group">
                            <label>Nhập Số</label>
                            <input id="numberx4" type="number" class="form-control" placeholder="Nhập số"
                                aria-describedby="helpId" />
                        </div>
                    </div>
                    <div id="btnintotal" class="btn btn-success" onclick="ThemSNT()">Thêm Số </div>
                    <div id="result10" style="display:none;" class="alert alert-success ">
                    </div>
                    <div id="btnintotal" class="btn btn-success" onclick="DemSNT()">Đếm Số Nguyên</div>
                    <div id="result11" style="display:none;" class="alert alert-success ">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label>10: So Sánh Số Lượng Số Âm và Dương</label>
                        </div>
                    </div>
                    <div id="btnintotal" class="btn btn-success" onclick="SosanhSNT()">So Sánh</div>
                    <div id="result12" style="display:none;" class="alert alert-success ">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
